    <div class="checkOutHeadMain">
        <h1>Checkout Page</h1>
        <h3>Payment Form</h3>
        <p>Collect Credit Card Payments</p>

       <form action="">
        <div class="inputmIna1">
            <label  for="">Email</label>
            <br>
            <input id="inEM" type="text" placeholder="Email address">
            <br>
            <label for="">Card Number</label>
            <br>
            <input type="text" placeholder="1212 1234 2341">
            <br>
            <label for="">Expiration</label>
            <br>
            <input type="text" placeholder="MM/ YY">
            <br>
            <label for="">CVC</label>
            <br>
            <input type="text" placeholder="123">
            <br>
            <label for="">Country</label>
            <br>
            <select name="" id="">
                <option value="">United State</option>
                <option value="">MP</option>
                <option value="">UP</option>
            </select>
            <br>
            <label for="">ZIP</label>
            <br>
            <input type="text" placeholder="12345">
            <br>
            <button id="btnCheckout">Pay $</button>
        </div>
       </form>
